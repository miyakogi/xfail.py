[tox]
envlist = {py34,py35,py36}-{unittest,green},flake8,mypy

[testenv]
changedir = {toxworkdir}
deps =
  green: green
commands=
  pip install -q {toxinidir}
  python -V
  unittest: python -m unittest discover {toxinidir}
  green: green {toxinidir}

[testenv:flake8]
changedir = {toxinidir}
basepython = python3.6
deps = flake8
commands=
  flake8 xfail.py

[testenv:mypy]
whitelist_externals = rm
changedir = {toxinidir}
basepython = python3.6
deps = mypy-lang
commands =
  mypy xfail.py
  rm -rf build dist **/__pycache__ **/*.pyc xfail.egg-info
